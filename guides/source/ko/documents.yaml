      name: 레일스 어플리케이션 테스트하기
      url: testing.html
      work_in_progress: true
      description: 이 가이드에는 레일스에서 unit test와 functional test하는 방법에 대한 다소 포괄적인 내용이 담겨져 있다. 'test란 무엇인가'로부터 test용 API에 이르는 모든 것을 다룬다.
    -
      name: 레일스 어플리케이션 보안
      url: security.html
      description: 이 가이드 내용은 웹어플리케이션에서의 일반적인 보안문제와 레일스에서의 해결방법에 대해서 기술하고 있다.
