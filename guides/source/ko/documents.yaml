      url: migrations.html
      description: 이 가이드 내용은 구조화되고 체계적인 방법으로 데이터베이스를 변경하기 위해 액티브레코드 마이그레이션을 이용하는 방법에 대해서 다룬다.
    -
      name: 액티브레코드 유효성 검증
      url: active_record_validations.html
      description: 이 가이드 내용은 액티브레코드 유효성 검증을 사용하는 방법에 대해서 다룬다.
    -
      name: 액티브레코드 콜백
      url: active_record_callbacks.html
      description: 이 가이드 내용은 액티브레코드 콜백을 사용하는 방법에 대해서 다룬다.
    -
      name: 액티브레코드 Associations
      url: association_basics.html
      description: 이 가이드 내용은 액티브레코드에서 제공하는 모든 association에 대해서 다룬다.
    -
      name: 액티브레코드 쿼리 인터페이스
      url: active_record_querying.html
      description: 이 가이드 내용은 액티브레코드에서 제공하는 데이터베이스 쿼리 인터페이스에 대해서 다룬다.
-
  name: 뷰
  documents:
    -
      name: 액션 뷰 개요
      url: action_view_overview.html
      description: 이 가이드의 내용은 액션 뷰를 소개하고 더 자주 사용하는 뷰 헬퍼메소드를 소개합니다.
      work_in_progress: true
    -
      name: 레일스 레이아웃과 렌더링
      url: layouts_and_rendering.html
      description: 이 가이드 내용은 렌더링과 리디렉션, content_for 블록사용, partial 다루기를 포함하는 액션 컨트롤러와 액션 뷰의 기본 레이아웃 기능을 다룬다.
    -
      name: 액션 뷰 폼 헬퍼메소드
      url: form_helpers.html
      description: 이 가이드 내용은 내장 폼 헬퍼메소드 사용에 대해 다룬다.
-
  name: 컨트롤러
  documents:
    -
      name: 액션 컨트롤러 개요
      url: action_controller_overview.html
      description: 이 가이드 내용은 컨트롤러가 작동하는 방법과 어플리케이션에서 컨트롤러가 요청주기에 따라 작용하는 방법에 대해서 다룬다. 특히, 세션, 필터, 쿠키, 데이터 스프리밍, 요청시 발생하는 예외처리법을 포함한다.
    -
      name: 외부로부터 들어오는 레일스 라우팅
      url: routing.html
      description: 이 가이드 내용은 레일스 라우팅의 사용자 접점에 대한 기능을 다룬다. 레일스 어플리케이션에서 라우팅을 사용하는 방법을 알고자 한다면 여기서 부터 시작하면 된다.
-
  name: Digging Deeper
  documents:
    -
      name: 액티브서포트 코어 확장
      url: active_support_core_extensions.html
      description: 이 가이드에는 Active Support에 정의되어 있는 루비 코어 확장편이 기록되어 있다.
    -
      name: 레일스 국제화 API
      url: i18n.html
      description: 이 가이드 내용은 어플리케이션에 다국어지원을 추가하는 방법을 다룬다. 어플리케이션에서 컨텐츠를 다른 나라 언어로 번역할 수 있고 복수화 규칙을 변경하고 각 나라별로 올바른 날짜 형식을 사용할 수 있다.
    -
      name: 액션 메일러의 기본
      url: action_mailer_basics.html
      description: 이 가이드의 내용은 액션 메일러를 이용하여 메일을 보내고 받는 방법에 대하서 다룬다.
