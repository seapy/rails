      name: 레일스 어플리케이션 디버깅
      url: debugging_rails_applications.html
      description: 이 가이드 내용은 레일스 어플리케이션을 디버그하는 방법에 대해서 기술하고 있다. 디버깅을 위한 다양한 방법을 소개하고, 코드 이면에서 일어나는 것들에 대해서 이해하는 방법에 대해서 다룬다.
    -
      name: 레일스 어플리케이션 구성하기
