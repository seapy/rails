      description: 이 가이드 내용은 레일스에서 제공하는 다양한 캐싱 기법에 대해서 다룬다.
    -
      name: Asset Pipeline
      url: asset_pipeline.html
      description: 이 가이드 내용은 asset pipeline에 대해서 기술한다.
    -
